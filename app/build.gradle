apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.notonly.calendar"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 105
        versionName "1.0.5"
        multiDexEnabled true
    }
    signingConfigs {
        release {
            storeFile file("notonlycalendar.jks")
            storePassword "100915"
            keyAlias "notonlycalendar"
            keyPassword "100915"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    dexOptions {
        preDexLibraries = false
    }
}

def SUPPORT_VERSION = "25.2.0"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:' + SUPPORT_VERSION
    compile 'com.android.support:design:' + SUPPORT_VERSION
    compile 'com.android.support:cardview-v7:' + SUPPORT_VERSION
    compile 'com.android.support:support-v4:' + SUPPORT_VERSION
    compile 'com.android.support:multidex:1.0.1'
    compile 'org.xutils:xutils:3.3.30'
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/BmobSDK_V3.4.4_0930.jar')
    compile files('libs/libammsdk.jar')
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.pgyersdk:sdk:2.4.0'
}
